<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥슨 회원로그인</title>

  <link rel="icon" href="https://rs.nxfs.nexon.com/common/images/nexon.ico">
  <link rel="stylesheet" href="../resource/style/reset.css" />
  <link rel="stylesheet" href="../resource/style/common.css">

</head>
<body>
  <div id="wrapper">
    <div class="container">
      <div class="main">
        <div class="header">
          <div class="msg-box">
            <div class="header-msg">
              넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!
            </div>
          </div>
          <div class="logo-box">
            <div class="logo"></div>
          </div>
          <div class="tab-container">
            <div class="tab-item">넥슨ID 로그인</div>
            <div class="tab-item active">일회용 로그인</div>
            <div class="tab-item">QR 로그인</div>
          </div>
        </div>
        <div class="input-container">
          <div class="login-msg">
            <strong>넥슨플레이>넥슨인증기>일회용 로그인</strong>에서 8자리 숫자를 입력해주세요.
          </div>
          <div class="input-box">
            <div class="input-item">
              <input type="password" placeholder="4자리">
            </div>
            <div class="input-item">
              <input type="password" placeholder="4자리">
            </div>
          </div>
        </div>
        <div class="button-box">
          <div class="button">일회용 로그인</div>
        </div>
        <div class="guide-container">
          <div class="guide-box">
            <div class="guide-msg">일회용 로그인 이용 가이드</div>
            <div class="guide-link">넥슨플레이 안내 ></div>
          </div>
          <div class="guide-list">
            <ol>
              <li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
              <li>2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</li>
              <li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="footer">
        &copyNEXON Korea Corporation All Copy Rights Reserved.
      </div>
    </div>
  </div>
</body>
</html>
